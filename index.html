<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Andra Ahmad Fadhil</title>
        <link rel="stylesheet" href="styleCH5.css">
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

        <meta charset="utf-8">
    </head>
    <body>
        <center>
            <h1>MUSIC FOR TODAY</h1>
        <ul>
            <li>
                <h2 id="video">Maroon 5 - Payphone</h2>
                <hr>
                <video controls width="400" height="600" loop autoplay muted preload="auto">

            </li>
            <li>
                <h2 id="audio"> Maroon 5 - Animals</h2>
                <hr>
                <audio controls>
                    <source src="Animals.mp3" type="audio/mp3">
                </audio>
            </li>
            <li>
                <h2 id="Gambar">Band Maroon 5</h2>
                <hr>
                <picture>
                    <img src="image.png"alt= "Maroon 5" height="450" width="400">  
                </picture>
            </li>
        </ul>
        </center>
        <script src="jsCH5.js"></script>
    </body>
</html>
